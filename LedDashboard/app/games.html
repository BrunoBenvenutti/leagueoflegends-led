<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firelight</title>
    <link rel="stylesheet" href="assets/style/material.min.css">
    <link rel="stylesheet" href="assets/style/fonts.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/js/material.min.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="assets/icon.png" />
                <span>Firelight</span>
            </div>
            <div class="tab" id="tab-lights">Lights</div>
            <div class="tab selected" id="tab-games">Games</div>
            <div class="tab" id="tab-settings">Settings</div>
        </div>
    </header>
    <div class="section-header">
        <h3>Game Settings</h3>
        <h4>Tweak game integrations to your liking</h4>
    </div>
    <div class="sidebar">
        <div class="sidebar-button big selected">
            <img class="game-logo" src="assets/img/gamelogos/leagueoflegends.png" />
        </div>
        <div class="sidebar-button big">
            <img class="game-logo bigger" src="assets/img/gamelogos/rocketleague.png" />
        </div>
    </div>
    <div class="content">
        <div class="game-title-container">
            <h1>League of Legends</h1>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Restore Defaults</button>
        </div>
        <div class="title-separator"></div>
        <div class="setting-container">
            <div class="setting-title">
                <h3>Enable game integration</h3>
                <div class="switch">
                    <input type="checkbox" id="switch1" class="switch__input" checked>
                    <label for="switch1" class="switch__label"></label>
                </div>
            </div>
        </div>
        <div class="setting-section">
            <div class="chevron">
                <svg xmlns="http://www.w3.org/2000/svg" width="16.031" height="9.016" viewBox="0 0 16.031 9.016">
                    <path id="Icon_feather-chevron-down" data-name="Icon feather-chevron-down" d="M9,13.5l6.6,6.6,6.6-6.6" transform="translate(-7.586 -12.086)" fill="none" stroke="#3a3a3a" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </svg>
            </div>
            <div class="setting-section-header">General Settings</div>
        </div>
    </div>
</body>

</html>
